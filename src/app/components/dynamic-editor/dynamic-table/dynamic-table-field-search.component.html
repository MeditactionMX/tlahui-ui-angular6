<div fxLayout="column" fxLayoutAlign="start start" fxLayout.gt-md="row">

    <!-- REACTIVE FORM EXAMPLE -->

    <form class="mat-white-bg mat-elevation-z4 p-24 mr-24 mb-24" fxLayout="column" fxLayoutAlign="start" fxFlex="1 0 auto" name="searchForm"
        [formGroup]="searchForm">

        <div class="h2 mb-24"> {{SearchField.Traslation}} </div>

        <div fxLayout="row" fxLayoutAlign="start center" fxFlex="1 0 auto">


            <mat-form-field fxFlex="34">
                <mat-select placeholder="Comparer" formControlName="Comparer" required>
                    <mat-option *ngFor="let Op of Operators" value="{{Op}}">{{GetOperandText(Op)}}</mat-option>
                    <mat-error *ngIf="1==0">
                        Country is required!
                    </mat-error>
                </mat-select>
            </mat-form-field>

        

            <span [ngSwitch]="SearchField.Type">

                <mat-form-field fxFlex="33" *ngSwitchCase="dataType.text">
                    <input matInput placeholder="*" formControlName="Value1" required>
                    <mat-error *ngIf="1==0">
                        is required!
                    </mat-error>
                </mat-form-field>


                <span *ngSwitchDefault>
                    NF
                </span>

            </span>

        </div>



    </form>

    <!-- / REACTIVE FORM EXAMPLE -->


</div>
