<h1 mat-dialog-title>Seleccione  </h1>
<div mat-dialog-content >

  <mat-checkbox class="checkbox-column" *ngFor="let item of data.columns" (change)="SetState(item, $event)" [checked]="item.ForceVisible" >
    {{item.Traslation}}
  </mat-checkbox>
    
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">No Thanks</button>
  <button mat-button [mat-dialog-close]="data.columns" cdkFocusInitial>Ok</button>
</div>
